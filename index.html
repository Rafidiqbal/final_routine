<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Study Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: #fff;
        margin: 0;
        padding: 20px;
    }
    h1 { text-align: center; }
    #timer { text-align: center; font-size: 18px; margin-bottom: 20px; }

    /* Overall Progress */
    .overall {
        background: #2a2a2a;
        margin-bottom: 20px;
        border-radius: 8px;
        padding: 15px;
    }
    .overall .progress-bar {
        background: #444;
        border-radius: 5px;
        height: 15px;
        margin-top: 10px;
        overflow: hidden;
    }
    .overall .progress {
        height: 15px;
        background: #4caf50;
        width: 0%;
    }

    /* Subject */
    .subject {
        background: #2a2a2a;
        margin-bottom: 15px;
        border-radius: 8px;
        padding: 15px;
    }
    .subject-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }
    .progress-bar {
        background: #444;
        border-radius: 5px;
        height: 10px;
        margin-top: 10px;
        overflow: hidden;
    }
    .progress {
        height: 10px;
        background: #ff9800;
        width: 0%;
    }
    .topics { margin-top: 10px; display: none; }
    .topic {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        background: #333;
        padding: 5px;
        border-radius: 5px;
    }
    .topic button {
        background: #ff9800;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Offline Study Tracker</h1>
<div id="timer">Loading countdown...</div>

<!-- Overall Progress -->
<div class="overall">
    <div class="overall-header">
        <span>Overall Progress</span>
        <span class="overall-progress-text">0%</span>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</div>

<!-- Subjects -->
<div class="subject" data-subject="Physics">
    <div class="subject-header">
        <span>Physics</span>
        <span class="progress-text">0%</span>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="topics">
        <div class="topic" data-completed="0">Physics and Measurement <button>▶</button></div>
        <div class="topic" data-completed="0">Kinematics <button>▶</button></div>
        <div class="topic" data-completed="0">Laws of Motion <button>▶</button></div>
        <div class="topic" data-completed="0">Work, Energy, and Power <button>▶</button></div>
    </div>
</div>

<div class="subject" data-subject="Mathematics">
    <div class="subject-header">
        <span>Mathematics</span>
        <span class="progress-text">0%</span>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="topics">
        <div class="topic" data-completed="0">Algebra <button>▶</button></div>
        <div class="topic" data-completed="0">Calculus <button>▶</button></div>
    </div>
</div>

<script>
    const subjects = document.querySelectorAll('.subject');
    const overallProgressBar = document.querySelector('.overall .progress');
    const overallProgressText = document.querySelector('.overall-progress-text');

    subjects.forEach(subject => {
        const header = subject.querySelector('.subject-header');
        const topicsDiv = subject.querySelector('.topics');
        const progressBar = subject.querySelector('.progress');
        const progressText = subject.querySelector('.progress-text');

        // Expand/collapse topics
        header.addEventListener('click', () => {
            topicsDiv.style.display = topicsDiv.style.display === 'block' ? 'none' : 'block';
        });

        // Handle topic completion
        const topics = subject.querySelectorAll('.topic');
        topics.forEach(topic => {
            const btn = topic.querySelector('button');
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                topic.dataset.completed = topic.dataset.completed === "0" ? "1" : "0";
                updateProgress(subject);
                updateOverallProgress();
            });
        });

        function updateProgress(subject) {
            const topics = subject.querySelectorAll('.topic');
            let completed = 0;
            topics.forEach(t => { if(t.dataset.completed === "1") completed++; });
            const percent = Math.round((completed / topics.length) * 100);
            progressBar.style.width = percent + "%";
            progressText.textContent = percent + "%";
        }
    });

    // Update overall progress
    function updateOverallProgress() {
        let total = 0, count = 0;
        subjects.forEach(subject => {
            const text = subject.querySelector('.progress-text').textContent.replace('%','');
            total += parseInt(text);
            count++;
        });
        const avg = Math.round(total / count);
        overallProgressBar.style.width = avg + "%";
        overallProgressText.textContent = avg + "%";
    }

    // Countdown Timer (3 months)
    const endDate = new Date();
    endDate.setMonth(endDate.getMonth() + 3);

    function updateTimer() {
        const now = new Date().getTime();
        const distance = endDate.getTime() - now;

        if (distance <= 0) {
            document.getElementById("timer").innerHTML = "Time's up!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
